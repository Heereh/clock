<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>La hora del dia</h1>
    <div class="time" id="clock()">
      <div  class="boxHour"><span id="hour" >00</span> <span class="Hours">HOURS</span></div>
      <div class="boxMinute"><span id="minute">00</span> <span class="Minutes">MINUTES</span></div>
      <div class="boxSecond"><span id="second">00</span> <span class="Seconds">SECONDS</span></div>
      <div class="date-pm-or-am"><span id="session">AM</span></div>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
